<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>직관 메이트 찾기 - KBO Talk</title>
  </head>
  <body id="find">
    <main class="status-bar-fixed">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-volume-off"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-three-quarters"></i>
          <span>83%</span>
        </div>
      </div>
    </main>

    <header class="screen-header">
      <h1 class="screen-header__title">직관 메이트 찾기</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-plus fa-lg"></i></span>
        <span><i class="fas fa-redo fa-lg"></i></span>
        <div class="redo__circle"></div>
      </div>
    </header>

    <main class="main-screen">
      <div class="find-text__border">
        <div class="find-text">
          <span><i class="fas fa-exclamation-circle"></i></span>
          &nbsp; <span>학생증 인증이 완료된 사용자들만 이용이 가능합니다</span>
        </div>
      </div>
      <div class="find-header__options">
        <select name="area" class="area-select">
          <option value="0" selected>지역 🗺️</option>
          <option value="잠실">서울</option>
          <option value="인천">인천</option>
          <option value="수원">수원</option>
          <option value="대구">대구</option>
          <option value="대구">창원</option>
          <option value="대구">대전</option>
          <option value="대구">부산</option>
        </select>
        <select name="gender">
          <option value="0" selected>성별 🚻</option>
          <option value="여">여</option>
          <option value="남">남</option>
        </select>
        <select name="team">
          <option value="0" selected>응원팀 📢</option>
          <option value="삼성">삼성</option>
          <option value="lg">LG</option>
          <option value="nc">NC</option>
          <option value="한화">한화</option>
          <option value="kt">KT</option>
          <option value="키움">키움</option>
          <option value="롯데">롯데</option>
          <option value="두산">두산</option>
          <option value="ssg">SSG</option>
        </select>
        <select name="date">
          <option value="0" selected>날짜 📆</option>
          <option value="4">4월</option>
          <option value="5">5월</option>
          <option value="6">6월</option>
          <option value="7">7월</option>
          <option value="8">8월</option>
          <option value="9">9월</option>
          <option value="10">10월</option>
          <option value="11">11월</option>
        </select>
      </div>
      <div class="mate-find">
        <div class="mate-find__column1">
          <h3 class="mate-find__title">
            #4/10 KT위즈파크 같이 가실 분~~ 연령대 비슷한 분으로 구해요!
          </h3>
          <div class="mate-find__info">
            <img src="kt.png" />
            <span class="mate-find__hashtags"> #응원팀 KT#23여#수원</span>
          </div>
        </div>
        <div class="mate-find__column2">
          <div class="mate-find__photo">
            <img src="profile1.jpg" />
            <div class="mate-find__id">
              <i class="fas fa-user-circle fa-xs"></i>
              <span>Hayan362</span>
            </div>
          </div>
          <input type="button" value="함께하기" />
        </div>
      </div>

      <div class="mate-find">
        <div class="mate-find__column1">
          <h3 class="mate-find__title">
            #5/12 사직 구장 같이 가실 분 구합니다! 같이 치맥해요~~
          </h3>
          <div class="mate-find__info">
            <img src="nc.png" />
            <span class="mate-find__hashtags"> #응원팀 NC#26 남#부산</span>
          </div>
        </div>
        <div class="mate-find__column2">
          <div class="mate-find__photo">
            <img src="profile2.jpeg" />
            <div class="mate-find__id">
              <i class="fas fa-user-circle fa-xs"></i>
              <span>Juneky98</span>
            </div>
          </div>
          <input type="button" value="함께하기" />
        </div>
      </div>
      <div class="mate-find">
        <div class="mate-find__column1">
          <h3 class="mate-find__title">
            #5/20 잠실 구장 가서 같이 불태우실 분~~ 익사이팅 존 괜찮으신 분으로
            구해요!
          </h3>
          <div class="mate-find__info">
            <img src="ssg.webp" />
            <span class="mate-find__hashtags"> #응원팀 SSG#21 여#서울</span>
          </div>
        </div>
        <div class="mate-find__column2">
          <div class="mate-find__photo">
            <img src="profile3.png" />
            <div class="mate-find__id">
              <i class="fas fa-user-circle fa-xs"></i>
              <span>Yjin76</span>
            </div>
          </div>
          <input type="button" value="함께하기" />
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-baseball-ball fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">28</span
            ><i class="far fa-comments fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-users fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="nav__circle"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>화면 크기를 줄여주세요(┬┬﹏┬┬)</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
