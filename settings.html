<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>환경설정 - KBO Talk</title>
  </head>
  <body id="settings">
    <main class="status-bar-fixed">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-volume-off"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-three-quarters"></i>
          <span>83%</span>
        </div>
      </div>
    </main>

    <header class="alt-header">
      <div class="alt-header-column">
        <a href="more.html"><i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header-column">
        <h1 class="alt-header__title">환경설정</h1>
      </div>
      <div class="alt-header-column">
        <i class="fas fa-search fa-2x"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fas fa-smile"></i>
            <span>KBO Talk 계정</span>
            <h3 id="email">blueleo23@gmail.com</h3>
          </div>
          <div class="settings-setting__column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fas fa-bullhorn"></i>
            <span>공지사항 ❗</span>
          </div>
          <div class="settings-setting__column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fas fa-exclamation-circle"></i>
            <span>앱 버전</span>
          </div>
          <div class="settings-setting__column">최신 버전 10.07</div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fas fa-lock"></i>
            <span>개인/보안</span>
          </div>
          <div class="settings-setting__column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fas fa-user-friends"></i>
            <span>친구</span>
          </div>
          <div class="settings-setting__column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fas fa-bell"></i>
            <span>알림</span>
          </div>
          <div class="settings-setting__column">ON</div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fas fa-palette"></i>
            <span>테마 ❗</span>
          </div>
          <div class="settings-setting__column">기본테마</div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fas fa-adjust"></i>
            <span>화면</span>
          </div>
          <div class="settings-setting__column"></div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-baseball-ball fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">28</span
            ><i class="far fa-comments fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-users fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="nav__circle"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>화면 크기를 줄여주세요(┬┬﹏┬┬)</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
