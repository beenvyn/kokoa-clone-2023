<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채팅 목록 - KBO Talk</title>
  </head>
  <body id="chats">
    <main class="status-bar-fixed">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-volume-off"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-three-quarters"></i>
          <span>83%</span>
        </div>
      </div>
    </main>

    <header class="screen-header">
      <h1 class="screen-header__title">채팅 목록</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-bell fa-lg"></i></span>
        <span><i class="fas fa-sort fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen">
      <a href="chat1.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="samsung.png"
              class="user-component__logo user-component__logo"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Samsung Lions</h4>
              <h6 class="user-component__chat">올해는 제발 우승 좀ㅠ.ㅠ</h6>
            </div>
          </div>
          <div class="user-component__column-alert">
            <span class="user-component__time">20:15</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <br /><br />
      <a href="chat2.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="lg.png"
              class="user-component__logo user-component__logo"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">LG Twins</h4>
              <h6 class="user-component__chat">
                개막하자마자 잠실 구장 맛집 다 뿌신다!!
              </h6>
            </div>
          </div>
          <div class="user-component__column-alert">
            <span class="user-component__time">22:36</span>
            <div class="badge">27</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-baseball-ball fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">28</span
            ><i class="fas fa-comments fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-users fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="nav__circle"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>화면 크기를 줄여주세요(┬┬﹏┬┬)</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
