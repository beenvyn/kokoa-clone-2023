<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채팅방 - KBO Talk</title>
  </head>
  <body id="chat-screen">
    <main class="status-bar-fixed">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-volume-off"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-three-quarters"></i>
          <span>83%</span>
        </div>
      </div>
    </main>

    <header class="alt-header">
      <div class="alt-header-column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header-column">
        <h1 class="alt-header__title">Samsung Lions</h1>
      </div>
      <div class="alt-header-column">
        <i class="fas fa-search fa-lg" id="chat-search"></i>
        <i class="fas fa-bars fa-lg"></i>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">2023년 2월 13일 월요일</div>

      <div class="message-row">
        <img src="cat.jpg" />
        <div class="message-row__content">
          <span class="message__author">skyys32</span>
          <div class="message__info">
            <span class="message__bubble">김상수 KT 이적 실환가...</span>
            <span class="message__time">19:38</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="tree.jpg" />
        <div class="message-row__content">
          <span class="message__author">westyoonee</span>
          <div class="message__info">
            <span class="message__bubble">그러니까ㄷㄷ</span>
            <span class="message__time">19:50</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >그나저나 빨리 개막 했으면 좋겠다...!!</span
            >
            <span class="message__time">20:04</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="cafe.jpg" />
        <div class="message-row__content">
          <span class="message__author">hanss99</span>
          <div class="message__info">
            <span class="message__bubble">올해는 제발 우승 좀ㅠ.ㅠ</span>
            <span class="message__time">20:15</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="메세지 작성..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>화면 크기를 줄여주세요(┬┬﹏┬┬)</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
