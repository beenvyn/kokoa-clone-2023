<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KBO Talk</title>
  </head>
  <body id="log-in">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-off"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-three-quarters"></i>
        <span>83%</span>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KBO Talk</h1>
      <p class="welcome-header__text">대학교 학우들과 함께 즐기는 야구 토크!</p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input type="text" placeholder="ID 및 전화번호" required />
      <input type="password" placeholder="비밀번호" required minlength="5" />
      <input type="submit" value="로그인" />
      <input type="submit" value="회원가입" />
      <a href="#">아이디 및 비밀번호 찾기</a>
    </form>

    <div id="no-mobile">
      <span>화면 크기를 줄여주세요(┬┬﹏┬┬)</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
